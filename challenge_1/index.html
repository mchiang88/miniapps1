<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game">
    <table>
      <tr id="toprow">
        <td class="box leftcol" id="t1"></td>
        <td class="box middlecol" id="t2"></td>
        <td class="box rightcol" id="t3"></td>
      </tr>
      <tr id="middlerow">
        <td class="box leftcol" id="m1"></td>
        <td class="box middlecol" id="m2"></td>
        <td class="box rightcol" id="m3"></td>
      </tr>
      <tr id="bottomrow">
        <td class="box leftcol" id="b1"></td>
        <td class="box middlecol" id="b2"></td>
        <td class="box rightcol" id="b3"></td>
      </tr>
    </table>
  </div>
</body>
</html>
